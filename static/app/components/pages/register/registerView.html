<div class="page-wrapper page-wrapper-mobile flex-row align-items-sm-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 p-0">
                <div class="card p-4 mb-0 mb-sm-4">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        Register
                    </div>

                    <form name="regForm" ng-submit="doReg(r)">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-control-label">Name</label>
                                <input type="name" class="form-control" ng-model="r.name" required>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">Email</label>
                                <input type="email" class="form-control" ng-model="r.email" required>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <input type="password" class="form-control" ng-model="r.password" required>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">Confirm Password</label>
                                <input type="password" name="rePassword" class="form-control" ng-pattern="r.password" ng-model="r.rePassword" required>
                                <small class="text-danger" ng-show="regForm.rePassword.$error.pattern">
                                    Not matched
                                </small>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-success btn-block" ng-disabled="regForm.$invalid">Create Account</button>
                                </div>

                                <div class="col-sm-6 text-right text-sm-center mt-5 mt-sm-0">
                                    <a ui-sref="login" class="btn btn-link">Login</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
